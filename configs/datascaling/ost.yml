data:
  data_path: '//pscratch/sd/m/mcraigie/cosmogrid/'          # path to main data directory
  data_subpath: 'patches'                           # patches or pre_calc
  is_patches: True                                         # True if the data is a set of patches
  load_subset: 25                                         # Subset of cosmologies to load (saves memory), 2500 for all
  sub_batch_subset: 192                                     # Subset of patches per cosmology, 192 for all
  val_ratio: 0.2                                            # Portion of data to use for validation
  test_ratio: 0.2                                           # Portion of data to use for testing

model:
  model_type: 'ost'
  submodel_type: 'test'
  model_args:                                               # Model keywords arguments to be passed to the constructor
    size: 128

training:
  num_epochs: 500                                           # Number of training epochs
  batch_size: 4                                           # Batch size
  learning_rate: 0.0007                                    # Learning rate

analysis:
  data_subsets: [10, 20, 25]        # Subsets of the data for the scaling analysis