data:
  data_path: '//pscratch/sd/m/mcraigie/cosmogrid/'         # path to main data directory
  data_subpath: 'patches_log_std'                          # patches or pre_calc
  is_patches: True                                         # True if the data is a set of patches
  load_subset: 2500                                        # Subset of cosmologies to load (saves memory), 2500 for all
  sub_batch_subset: 16                                     # Subset of patches per cosmology, 192 for all
  val_ratio: 0.2                                           # Portion of data to use for validation
  test_ratio: 0.2                                          # Portion of data to use for testing

model:
  model_type: 'ost'
  submodel_type: 'rot'
  model_args:                                              # Model keywords arguments to be passed to the constructor
    size: 128
    reduction: 'rot_avg'
#    sub_batch: 32

training:
  num_epochs: 500                                          # Number of training epochs
  batch_size: 64                                            # Batch size
  learning_rate: 0.0001                                    # Learning rate

analysis:
  data_subsets: [25, 100, 500, 2000]                 # Subsets of the data for the scaling analysis
  repeats: 1